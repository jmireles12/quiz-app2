<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML, CSS, & JS Quiz">
    <title>Quiz app</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <header>
        <h1>Geography Quiz</h1>
        <section class="progress">
            <span class="question-count"></span>
            <span class="score"></span>
        </section>
    </header>

    <main role="main">
        <section id="intro">
            <h2>Basic knowledge about geography</h2>
            <p>This quiz has simple and basic questions about the Earth that we all learned in school.</p>
            <input type="button" value="Start" class="start-btn js-start-btn">
        </section>
        <section class="quiz-part">
            <form class="question-form">
                <p></p>
                <hr>
                <label class="options">
                    <input id="option1" type="radio" name="option1" class="dot">
                    <span></span>
                </label>
                <label class="options">
                    <input type="radio" name="option1" id="option2" class="dot">
                    <span></span>
                </label>
                <label class="options">
                    <input type="radio" name="option1" id="option3" class="dot">
                    <span></span>
                </label>
                <label class="options">
                    <input type="radio" name="option1" id="option4" class="dot">
                    <span></span>
                </label>
                <input type="button" value="Submit" class="submit-btn js-submit-btn">
            </form>
        </section>
        <section class="feedback">
            <section class="popup">
                <button type="button" class="close-btn js-close-btn">X</button>
                <span id="popup-text"></span>
            </section>
        </section>
        <section class="final">
            <h4></h4>
            <section class="correct">
                <span class="count"></span>
            </section>
            <section class="incorrect">
                <span class="count"></span>
            </section>
            <input type="button" class="restart-btn js-restart-btn" value="Restart">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
    <script src="script.js"></script>
</body>
</html>
